<!doctype html>
<html lang="en">
<head>
  <title>{% block head_title %}CSS Design Document{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='pygments.css') }}">
</head>
<body>
  <div class="container mx-auto my-5">
    <section class="mb-3">
      <p class="font-semibold font-serif text-4xl mb-3">
        {% block title %}CSS Design Document{% endblock %}
      </p>

      <hr class="w-full">
    </section>

    <section class="flex flex-row flex-wrap py-4">
      <aside class="w-full sm:w-1/3 md:w-1/4 px-2">
        <div class="sticky top-0 w-full">
          {% block navigation %}{% endblock %}
        </div>
      </aside>

      <main class="w-full sm:w-2/3 md:w-3/4">
        {% block content %}{% endblock %}
      </main>
    </section>
  </div>
</body>
